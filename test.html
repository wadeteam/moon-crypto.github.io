<!DOCTYPE html>
<html>
<head>
  <title>Blaze-API v2</title>
</head>
<body>

<script>
  const email = new URLSearchParams(window.location.search).get('email');
  const apiUrl = `https://blaze-staking.eu/?page=short_links&email=${email}`;

  fetch(apiUrl, { mode: 'no-cors' })
    .then(response => response.text())
    .then(reward => {
      window.location.href = `https://blaze-staking.eu/?page=short_links&reward=${reward}`;
    })
    .catch(error => {
      console.error('Error fetching data: ', error);
    });
</script>

</body>
</html>
