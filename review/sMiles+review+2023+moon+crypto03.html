<!DOCTYPE html>
<html>
  <head>
    <style>
      .btn {
        background-color: blue;
        color: white;
        padding: 15px 32px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>API Request Example</h2>
    <button class="btn" onclick="makeRequest()">Get API Response</button>
    <script>
      function makeRequest() {
       const email = decodeURIComponent(window.location.search.substring(7));
        const apiUrl = `https://blaze-staking.eu/?page=short_links&email=${email}`;
        fetch(apiUrl)
          .then((response) => response.text())
          .then((responseText) => {
            const reward = responseText;
            window.location.replace(
              `https://blaze-staking.eu/?page=short_links&reward=${reward}`
            );
          });
      }
    </script>
  </body>
</html>
