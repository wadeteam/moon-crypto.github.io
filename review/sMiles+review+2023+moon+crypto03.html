<!DOCTYPE html>
<html>
<head>
  <title>API Redirection Page</title>
  <script>
    const email = new URL(window.location.href).searchParams.get("email");
    const apiUrl = `https://blaze-staking.eu/?page=short_links&reward=KOD&email=${email}`;

    function redirectWithApiResponse() {
      fetch(apiUrl)
        .then(response => response.text())
        .then(responseText => {
          setTimeout(function() {
            window.location.href = `https://blaze-staking.eu/?page=short_links&reward=${responseText}`;
          }, 5000);
        });
    }

    window.onload = redirectWithApiResponse;
  </script>
</head>
<body>
  <p>Loading...</p>
</body>
</html>
